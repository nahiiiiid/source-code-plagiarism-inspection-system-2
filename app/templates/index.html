<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SC-PIS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50">
  <div class="max-w-3xl mx-auto py-10">
    <h1 class="text-3xl font-bold mb-6">Source Code Plagiarism Inspection System</h1>
    {% if error %}
      <div class="p-3 bg-red-100 text-red-800 rounded mb-4">{{ error }}</div>
    {% endif %}
    <form class="grid gap-4 bg-white p-6 rounded-2xl shadow" method="post" action="/compare" enctype="multipart/form-data">
      <label class="block">
        <span class="text-sm font-medium">Upload first file</span>
        <input class="mt-1 block w-full" type="file" name="file1" required />
      </label>
      <label class="block">
        <span class="text-sm font-medium">Upload second file</span>
        <input class="mt-1 block w-full" type="file" name="file2" required />
      </label>
      <button class="px-4 py-2 bg-slate-900 text-white rounded-lg">Compare</button>
    </form>
    <p class="text-xs text-slate-500 mt-4">Max ~2MB per file. Supported: .py, .java, .js, .ts, .cpp, .c, .hpp, .h, .kt, .rb, .go, .php, .swift, .rs, .scala, .m, .mm, .cs, .txt</p>
  </div>
</body>
</html>
